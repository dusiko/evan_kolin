<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/admin.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans&display=swap"
		rel="stylesheet">
	<title>Еван Колін</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<h1 class="header__logo"><a href="https://kolinsinger.github.io/music/" class="header__logo-link">Еван
						Колін</a></h1>
				<h2 class="header__title"><span class="header__title-blue">РУСЬКИЙ ВОЄННИЙ КОРАБЕЛЬ</span> <span
						class="header__title-yellow">ІДИ НАХУЙ!</span></h2>
			</div>
		</div>
	</header>
	<main class="admin">
		<form>
			<fieldset>
				<legend>Добавити нове відео</legend>
				<label>Назва трека: <input type="text" class="admin__inputs" placeholder="Колін - Циганський танк"></label>
				<label>Посилання на трек в ютубі: <input type="text" class="admin__inputs"
						placeholder="https://youtu.be/ZovKS1T0XNg"></label>
				<button type="button" class="btn__add">добавити відео</button>
			</fieldset>
		</form>
		<form>
			<fieldset>
				<legend>Видалити відео</legend>
				<ol class="delete__list"></ol>
			</fieldset>
		</form>
	</main>



	<script src="../js/data.js"></script>
	<script src="../js/admin.js"></script>
</body>

</html>
